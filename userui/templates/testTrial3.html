        var coords = [];
        [].forEach.call(document.querySelectorAll("area"), function (value, index, array) {
            coords.push(value.getAttribute("coords").split(","));
        });

        console.log(coords);


        var IE = document.all?true:false

        // If NS -- that is, !IE -- then set up for mouse capture
        if (!IE) document.captureEvents(Event.MOUSEMOVE)

        document.onmousemove = getMouseXY;


        // Temporary variables to hold mouse x-y pos.s
        var tempX = 0
        var tempY = 0

        // Main function to retrieve mouse x-y pos.s

        function getMouseXY(e) {
          if (IE) { // grab the x-y pos.s if browser is IE
            tempX = event.clientX + document.body.scrollLeft
            tempY = event.clientY + document.body.scrollTop
          } else {  // grab the x-y pos.s if browser is NS
            tempX = e.pageX
            tempY = e.pageY

            tempXplus = tempX+50
            tempYplus = tempY+50
            for (var i = 0; i < coords.length; i++) {
              pointTemp=coords[i]
              distTemp =
                Math.sqrt(
                  ((pointTemp[0] - tempX)*(pointTemp[0] - tempX))+ 
                  ((pointTemp[1] - tempY)*(pointTemp[1] - tempY))
                  );
                
                if(distTemp<30){
                console.log(distTemp+":SHow");

                  //alert(distTemp);
                  var txtTmp=""+pointTemp[0]+","+pointTemp[1]+","+pointTemp[2]
                 
                  //$('[coords|=' +"'"+ txtTmp +"'" + ']').mouseover();
                }
                //if (coords[i].[0])
                // alert(coords[i]);
                //Do something
            }

          }  
          // catch possible negative values in NS4
          if (tempX < 0){tempX = 0}
          if (tempY < 0){tempY = 0}  
          // show the position values in the form named Show
          // in the text fields named MouseX and MouseY

          $('#x').val(tempX)
          $('#y').val(tempY)
          return true
        }
